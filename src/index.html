<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Material Shadow</title>
        <link rel="stylesheet" href="bundle.css">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    </head>

    <body>
        <div class="overlay">
            <div class="overlay__inner overlay__inner-colors">
                <div class="overlay__carrot"></div>
                <div class="overlay__content">
                    <div class="grid ">
                        <div class="grid__item">
                            <button class="btn btn-color-swatch">
                                <div class="btn__inner  btn-color-swatch__inner">
                                    <div class="color-swatch" data-clr="black">
                                        <svg fill="#fff" viewBox="0 0 24 24">
                                            <path d="M0 0h24v24H0z" fill="none" />
                                            <path
                                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                                        </svg>
                                    </div>
                                </div>
                                <x-ripple></x-ripple>
                                <div class="btn__overlay"></div>
                            </button>
                        </div>
                        <div class="grid__item">
                            <button class="btn btn-color-swatch">
                                <div class="btn__inner  btn-color-swatch__inner">
                                    <div class="color-swatch" data-clr="blue">
                                        <svg fill="#fff" viewBox="0 0 24 24">
                                            <path d="M0 0h24v24H0z" fill="none" />
                                            <path
                                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                                        </svg>
                                    </div>
                                </div>
                                <x-ripple></x-ripple>
                                <div class="btn__overlay"></div>
                            </button>
                        </div>
                        <div class="grid__item">
                            <button class="btn btn-color-swatch">
                                <div class="btn__inner  btn-color-swatch__inner">
                                    <div class="color-swatch" data-clr="purple">
                                        <svg fill="#fff" viewBox="0 0 24 24">
                                            <path d="M0 0h24v24H0z" fill="none" />
                                            <path
                                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                                        </svg>
                                    </div>
                                </div>
                                <x-ripple></x-ripple>
                                <div class="btn__overlay"></div>
                            </button>
                        </div>
                        <div class="grid__item">
                            <button class="btn btn-color-swatch">
                                <div class="btn__inner  btn-color-swatch__inner">
                                    <div class="color-swatch" data-clr="pink">
                                        <svg fill="#fff" viewBox="0 0 24 24">
                                            <path d="M0 0h24v24H0z" fill="none" />
                                            <path
                                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                                        </svg>
                                    </div>
                                </div>
                                <x-ripple></x-ripple>
                                <div class="btn__overlay"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay__inner overlay__inner-formats">
                <div class="overlay__carrot"></div>
                <div class="overlay__content">
                    <div class="grid">
                        <div class="grid__item">
                            <button class="btn selector-btn" data-format="CSSClass">
                                <div class="btn__inner">
                                    <span class="btn__txt"> CSSClass </span>
                                </div>
                                <x-ripple></x-ripple>
                                <div class="btn__overlay"></div>
                            </button>
                        </div>
                        <div class="grid__item">
                            <button class="btn selector-btn" data-format="CSSVariable">
                                <div class="btn__inner">
                                    <span class="btn__txt"> CSSVariable </span>
                                </div>
                                <x-ripple></x-ripple>
                                <div class="btn__overlay"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="nav">
            <div class="nav__inner">
                <button class="btn ">
                    <div class="btn__inner">
                        <span class="btn__icon">
                            <svg viewBox="0 0 32 32">
                                <g fill="none" fill-rule="evenodd">
                                    <circle fill="#757575" cx="16" cy="16" r="16"></circle>
                                    <path fill="#BDBDBD" d="M4.8 4.8h22.4v22.4H4.8z"></path>
                                    <path fill="#FFF" d="M27.2 4.8L16 27.2 4.8 4.8z"></path>
                                </g>
                            </svg>
                        </span>
                        <span class="btn__txt"> Material Shadow </span>
                    </div>
                    <x-ripple></x-ripple>
                    <div class="btn__overlay"></div>
                </button>
                <button data-trigger="colors" class="btn color__btn">
                    <div class="btn__inner">
                        <span class="btn__icon">
                            <svg viewBox="0 0 512 512" fill="#fff">
                                <path
                                    d="M204.3 5C104.9 24.4 24.8 104.3 5.2 203.4c-37 187 131.7 326.4 258.8 306.7 41.2-6.4 61.4-54.6 42.5-91.7-23.1-45.4 9.9-98.4 60.9-98.4h79.7c35.8 0 64.8-29.6 64.9-65.3C511.5 97.1 368.1-26.9 204.3 5zM96 320c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32zm32-128c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32zm128-64c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32zm128 64c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32z">
                                </path>
                            </svg>
                        </span>
                        <span class="btn__txt"> Color </span>
                    </div>
                    <x-ripple></x-ripple>
                    <div class="btn__overlay"></div>
                </button>
                <button data-trigger="formats" class="btn formats__btn">
                    <div class="btn__inner">
                        <span class="btn__icon">
                            <svg viewBox=" 0 0 576 512">
                                <path fill="#fff"
                                    d="M208 32h-48a96 96 0 0 0-96 96v37.48a32.06 32.06 0 0 1-9.38 22.65L9.37 233.37a32 32 0 0 0 0 45.26l45.25 45.25A32 32 0 0 1 64 346.51V384a96 96 0 0 0 96 96h48a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16h-48a32 32 0 0 1-32-32v-37.48a96 96 0 0 0-28.13-67.89L77.25 256l22.63-22.63A96 96 0 0 0 128 165.48V128a32 32 0 0 1 32-32h48a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zm358.63 201.37l-45.25-45.24a32.06 32.06 0 0 1-9.38-22.65V128a96 96 0 0 0-96-96h-48a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h48a32 32 0 0 1 32 32v37.47a96 96 0 0 0 28.13 67.91L498.75 256l-22.62 22.63A96 96 0 0 0 448 346.52V384a32 32 0 0 1-32 32h-48a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h48a96 96 0 0 0 96-96v-37.49a32 32 0 0 1 9.38-22.63l45.25-45.25a32 32 0 0 0 0-45.26z">
                                </path>
                            </svg>
                        </span>
                        <span class="btn__txt"> Format </span>
                    </div>
                    <x-ripple></x-ripple>
                    <div class="btn__overlay"></div>
                </button>
                <a class="btn github__btn" href="https://github.com/MoustafaJazzar/material-shadows" target="_blank">
                    <div class="btn__inner">
                        <span class="btn__icon">
                            <svg viewBox="0 0 24 24">
                                <path fill="#fff"
                                    d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z" />
                            </svg>
                        </span>
                        <span class="btn__txt"> Github </span>
                    </div>
                    <x-ripple></x-ripple>
                    <div class="btn__overlay"></div>
                </a>
            </div>
        </nav>
        <header class="header">
            <div class="header__inner">
                <h1 class="header__title">Material Shadow</h1>
                <h2 class="header__subtitle">Material design shadows for the web</h2>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer">
            <div class="footer__inner">
                <div class="footer__content">
                    <span>Made with</span>
                    <span class="footer__icon">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M2,21H20V19H2M20,8H18V5H20M20,3H4V13A4,4 0 0,0 8,17H14A4,4 0 0,0 18,13V10H20A2,2 0 0,0 22,8V5C22,3.89 21.1,3 20,3Z" />
                        </svg>
                    </span>
                    <span>in</span>
                    <a class="footer__link" href="https://www.google.com/maps/place/Egypt" target="_blank">Egypt</a>
                </div>
            </div>
        </footer>

        <x-toast></x-toast>
        <script src="bundle.js"></script>
    </body>

</html>
